<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplicativo Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Aplicativo Lista de Tarefas</h1>
  <form id="task-form">

     <!-- Coletando informções da descrição-->
    <input type="text" id="description" placeholder="Descrição da tarefa" required />

    <!-- Criando o botão adicionar-->
    <button type="submit">Adicionar</button>
  </form>
  <ul id="task-list"></ul>
  <script src="script.js"></script>
</body>
</html>
